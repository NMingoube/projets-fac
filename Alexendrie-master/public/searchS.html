		<div id="bodyDiv">

			<!-- Form to search a Subscriber -->
			<h2 id="pageName">Search Subscriber</h2>
			<form method="POST" id="searchSubscriber">

				<div class="form">
					<label for="firstname">First Name : </label>
					<input type="text" name="firstname" id="firstname" pattern="[a-zA-Z -]*">
				</div>
				
				<div class="form">
					<label for="lastname">Last Name : </label>
					<input type="text" name="lastname" id="lastname" pattern="[a-zA-Z -]*">
				</div>
				
				<div class="form">
					<label for="email">E-mail adress : </label>
					<input type="email" name="email" id="email" pattern="[a-zA-Z -]*">
				</div>
				
				<div class="form">
					<button>Search</button>
				</div>
			</form>

			<!-- Display result -->
			<div id="subList"></div>
		</div>
