		<div id="bodyDiv">
			
        <h3>Create Loan</h3>

        <!-- Form to laon a copy -->
        <form id="createLoan">
            <div class="form">
                <label for="loanSubscriberId">Subscriber id : </label>
                <input type="number" name="loanSubscriberId" id="loanSubscriberId" min=1 required>
            </div>
            
            <div class="form">
                <label for="loanCopyId">Copy id : </label>
                <input type="number" name="loanCopyId" id="loanCopyId" min=1 required>
			</div>
			
			<div class="form">
				<label for="start">Start date : </label>
				<input type="date" name="start" id="start" required>
			</div>

			<div class="form">
				<label for="end">End date : </label>
				<input type="date" name="end" id="end" required>
			</div>

            <button type="submit">Create</button>
		</form>
		
		<!-- Form to search a Laon -->
		<h3>Search Loan</h3>
        <form id="searchLoan">
            <div class="form">
                <label for="searchLoanSubscriberId">Subscriber id : </label>
                <input type="number" name="searchLoanSubscriberId" id="searchLoanSubscriberId" min=1 required>
			</div>

			<button type="submit">Search</button>
		</form>
            
            <!-- Display result -->
            <div id="loanList"></div>
