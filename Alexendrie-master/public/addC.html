		<div id="bodyDiv">
			<!-- Form to add a Copy of a Work -->
            <h3 id="pageName">Add Copy</h3>            
			<form id="addCopy">

                <div class="form">
					<label for="addCopyType">Type : </label>
					<select name="addCopyType" id="addCopyType">
                        <option value="0">Book</option>
                        <option value="1">DVD</option>
                        <option value="2">Magazine</option>
					</select>
                </div>
                
				<div class="form">
					<label for="addCopyId">Corresponding work id : </label>
					<input type="number" name="addCopyId" id="addCopyId" required>
				</div>

				<div class="form">
					<label for="state">State : </label>
					<select name="state" id="state">
					</select>
                </div>
                
                <button type="submit">Add</button>				
            </form>

            <!-- Form to search a Copy of a Work -->
            <h3>Search copy</h3>
			<form id="searchCopy">
                <div class="form">
                    <label for="searchCopyType">Type : </label>
                    <select name="searchCopyType" id="searchCopyType">
                        <option value="0">Book</option>
                        <option value="1">DVD</option>
                        <option value="2">Magazine</option>
                    </select>
                </div>
                
                <div class="form">
                    <label for="searchCopyId">Corresponding work id : </label>
                    <input type="number" name="id" id="searchCopyId" required>
                </div>
				
				<button type="submit">Search</button>
            </form>
            
            <!-- Display result -->
            <div id="copyList"></div>
